{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 图像检索系统</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">AI搜图</a>
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'history' %}">我的历史</a>
                    <span class="nav-item nav-link text-light">Hi, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="form-inline">
    {% csrf_token %}
    <button type="submit" class="nav-item nav-link btn btn-link text-light" style="text-decoration: none;">
        注销
    </button>
</form>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">登录</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
